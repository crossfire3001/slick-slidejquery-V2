<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoomBurger Slick Slide</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adaptive.css" />
  </head>
  <body>

  <section class="feedback">
    <div class="container">
      <div class="card">
        <div class="card__overlay">
        <div class="card__inner">
            <div class="card__header">
              <div class="card__header-content">
                <div class="card__socials">
                  <div class="card__socials-icons">
                    <img src="img/feedback/facebook.png" alt="">
                    <img src="img/feedback/instagram.png" alt="">
                  </div>
                  <!-- /.card__socials-icons -->
                  <div class="card__title">
                    Роман
                  </div>
                  <!-- /.card__title -->
                </div>
                <!-- /.card__socials -->

                <div class="card__aside">
                  <img src="img/feedback/1.png" alt="">
                </div>
                <!-- /.card__aside -->
              </div>
              <!-- /.card__header-content -->
            </div>
            <!-- /.card__header -->

            <div class="card__subtitle">
              <p class="card__subtitle-favorites">Любимый бургер:</p>
              <p class="card__subtitle-food">Самая быстрая курочка Запада (KING SIZE)</p>
            </div>
            <!-- /.card__subtitle -->
            <div class="card__body">
              <div class="card__text">
                Круто отметили день рождения
                Прекрасное обслуживание, заказали
                15 бургеров на всех, никто не остался равнодушным! В общем Я рекомендую этот ресторан - Наш ресторан.
              </div>
              <!-- /.card__text -->
            </div>
            <!-- /.card__body -->
        </div>
        <!-- /.card__inner -->
      </div>
      <!-- /.card__overlay -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.container -->
  </section>



  <!--=============== JS ===============-->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
